<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>HTML Tables</title>
    <style type="text/css">
        #secondTable {
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <colgroup>
            <col width="230"></col>
            <col width="140"></col>
        </colgroup>
        <tr>
            <th colspan="2">
                <em>Fresh Fruits</em>
            </th>
        </tr>
        <tr>
            <td>It has long been known that a diet that includes at least few servings of fresh fruit every day will help keep
                you healthy, fit and trim.
            </td>
            <td>
                <img src="fresh_fruits.jpg" alt="Fruit Basket" width="150">
            </td>
        </tr>
    </table>
    <table id="secondTable" border="1px" cellpadding="3">
        <tr>
            <td colspan="3">Title goes here</td>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td rowspan="3">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2">I</td>
            <td rowspan="2">J</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td>N</td>
            <td colspan="4">O</td>
        </tr>
    </table>
</body>

</html>
